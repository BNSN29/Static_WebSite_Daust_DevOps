name: Deploy Static Site to GitHub Pages

on:
  push:
    branches: [ main ]   # deploy whenever main branch is updated

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Step 1: Build / Upload artifact
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: .   # publish all files in repo (index.html, css, js)

  # Step 2: Deploy to GitHub Pages
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

